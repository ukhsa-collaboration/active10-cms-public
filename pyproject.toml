[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "active10.settings"
testpaths = ["tests"]
python_files = ["tests/**/*.py"]

[tool.ruff]
target-version = "py311"
line-length = 100
exclude = [
  ".git",
  ".venv",
  "venv",
  "node_modules",
  "build",
  "dist",
  "migrations",
  "__pycache__",
]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "SIM", "PL", "RUF"]
preview = false

# Ignore long lines in Django migration autogen files, etc.
[tool.ruff.lint.per-file-ignores]
"**/migrations/*.py" = ["E501", "F401", "F403"]

[tool.ruff.format]
line-ending = "lf"
indent-style = "space"
quote-style = "double"
docstring-code-format = true
skip-magic-trailing-comma = false
